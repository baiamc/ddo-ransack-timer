<!DOCTYPE html>
<head>
  <title>DDO Ransack Timer</title>
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>


  <script src="main.js"></script>
</head>
<body>
  <h1>DDO Ransack Timer</h1>
  <h2>Characters</h2>
  <select class="select2" id="Characters" style="width: 300px">
    <option></option>
  </select>
  <hr/>
  <h2>Quests</h2>
  <select class="select2" id="Quests" style="width: 300px">
    <option></option>
  </select>
  <button id="AddCompletion">Mark Quest Completed</button>
  <h2>Timers</h2>
  <table id="Timers">
    <thead>
      <th>
        <td>Character</td>
        <td>Quest</td>
        <td>First Opened</td>
        <td>Times Opened</td>
        <td>Time to Reset</td>
      </th>
    </thead>
    <tbody></tbody>
  </table>

  <script type="text/x-handlebars-template" id="CompletionTemplate">
      <td>{{character}}</td>
      <td>{{quest}}</td>
      <td>{{date}}</td>
      <td>{{count}}</td>
      <td>{{remaining}}</td>
  </script>
</body>
</html>
