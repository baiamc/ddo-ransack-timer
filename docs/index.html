<!DOCTYPE html>
<meta charset="UTF-8">
<head>
  <title>DDO Ransack Timer</title>
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="main.js"></script>

  <style>
    .completed {
      background-color: lightgreen;
    }
    .ransacked {
      background-color: lightcoral;
    }
    .lastrun {
      background-color: lightyellow;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    td {
      text-align: center;
    }
    .opened {
      width: 10em;
    }
    .reset, .actions {
      width: 20em
    }
  </style>
</head>
<body>
  <h1>DDO Ransack Timer</h1>
  <h2>Characters</h2>
  <select class="select2" id="Characters" style="width: 300px">
    <option></option>
  </select>
  <hr/>
  <h2>Quests</h2>
  <select class="select2" id="Quests" style="width: 300px">
    <option></option>
  </select>
  <button id="AddCompletion">Mark Quest Completed</button>
  <h2>Timers</h2>
  <table id="Timers">
    <thead>
      <tr>
        <th>Character</th>
        <th>Quest</th>
        <th class="opened">First Opened</th>
        <th class="opened">Times Opened</th>
        <th class="reset">Time to Reset</th>
        <th class="actions">Actions</th>
      </th>
    </thead>
    <tbody></tbody>
  </table>

  <script type="text/x-handlebars-template" id="CompletionTemplate">
      <td>{{character}}</td>
      <td>{{quest}}</td>
      <td>{{date}}</td>
      <td>{{count}}</td>
      <td>{{remaining}}</td>
      <td>
        <button class="add">Add Completion</button>
        <button class="remove">Remove from List</button>
      </td>
  </script>
</body>
</html>
